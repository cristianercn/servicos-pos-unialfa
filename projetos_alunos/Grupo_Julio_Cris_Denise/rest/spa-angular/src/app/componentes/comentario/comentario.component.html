<form [formGroup]="_outerForm" (ngSubmit)="_grava()" #f="ngForm">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Adicionar Comentario</mat-card-title>
            
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="column" fxLayoutAlign="start top" fxLayoutGap="10px">
                <mat-select placeholder="Usuario" formControlName="usuario" name="item">
                    <mat-option *ngFor="let item of tarefaSelecionada.usuarios" [value]="item">
                        {{item.nome}}
                    </mat-option>
                </mat-select>
                <mat-form-field>
                    <textarea matInput type="text" placeholder="Comentar" formControlName="corpo" autocomplete="off"
                    rows="3" class="full-width"></textarea>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [matDatepicker]="datapicker" formControlName="data" placeholder="Data" class="full-width">
                    <mat-datepicker-toggle matSuffix [for]="datapicker"></mat-datepicker-toggle>
                    <mat-datepicker #datapicker></mat-datepicker>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="button" (click)="_limpa()">Limpar</button>
            <button mat-button type="submit" >Adicionar</button>
            <button mat-button type="button" (click)="_voltar()" >Voltar</button>
        </mat-card-actions>
    </mat-card>
</form>

<mat-list>
    <mat-list-item *ngFor="let item of _comentarios">
        <h3>{{ item.usuario.nome }}</h3><br>
        <p>{{ item.corpo }}</p><br>
        <p>{{ item.data }}</p>
        <button mat-button (click)="_editar(item)">
            Editar
        </button>

        <button mat-button (click)="_remover(item.id)">
            Remover
        </button>
    </mat-list-item>
</mat-list>
